   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>St. Paul Matric School - Mangalampettai</title>
   
     <style>
    :root{
     --blue-900:#003f7f;
      --blue-700:#005bbb;
      --blue-500:#007fff;
     --bg:#f6faff;
     --card:#ffffff;
     --glass: rgba(255,255,255,0.6);
      --accent: #9fd6ff;
     --muted:#6b7280;
      --blue-100:#d7ecff;
    }

   *{box-sizing:border-box}
   body{
    margin:0;
     font-family:Poppins, sans-serif;
     background: radial-gradient(circle at 10% 10%, #eaf6ff 0%, var(--bg) 50%);
     color:#12202b;
    }
  
   header{
     background: linear-gradient(90deg,var(--blue-700),var(--blue-500));
      color:#fff;
     padding:28px 20px;
   }
 
   .header-inner{
      max-width:1200px;
      margin:auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
   }
 
   .nav-btn{
    padding:12px 20px;
     color:white;
     background:rgba(255,255,255,0.1);
    border-radius:12px;
      border:1px solid rgba(255,255,255,0.2);
      cursor:pointer;
      font-weight:700;
   }
 
   /* HERO */
    .hero{
     max-width:1200px;
     margin:20px auto;
    padding:36px;
     background:white;
      border-radius:18px;
      display:flex;
     justify-content:space-between;
   }
  
  .logo-large{
    width:160px;
     height:160px;
      background:#0066ff;
      color:white;
      display:flex;
      align-items:center;
    justify-content:center;
     border-radius:20px;
     font-size:50px;
     font-weight:800;
      box-shadow:0 20px 40px rgba(0,102,255,0.4);
   }

  /* GALLERY */
  .gallery-grid{
     display:grid;
     grid-template-columns:repeat(auto-fit, minmax(200px,1fr));
     gap:12px;
   }
    .gallery-grid img{
    width:100%;
   height:170px;
     object-fit:cover;
    border-radius:12px;
    cursor:pointer;
   }
  
   /* MODAL */
   .modal{
     position:fixed;
      inset:0;
      background:rgba(0,0,0,0.7);
      display:flex;
      justify-content:center;
      align-items:center;
     opacity:0;
     pointer-events:none;
     transition:0.25s;
   }
   .modal.show{
     opacity:1;
     pointer-events:auto;
   }
 
   .modal img{
     max-width:90%;
     border-radius:14px;
   }
 
   </style>
 </head>
 <body>
 
 <!-- HEADER -->
 <header>
   <div class="header-inner">
     <h2>St. Paul Matric School</h2>
     <nav>
       <button class="nav-btn">Home</button>
       <button class="nav-btn">About</button>
       <button class="nav-btn">Gallery</button>
     </nav>
   </div>
 </header>
 
 <!-- HERO -->
 <section class="hero">
   <div>
     <h2>Welcome to St. Paul Matric School</h2>
     <p>Building bright futures with care and excellence.</p>
   </div>
   <div class="logo-large">SP</div>
 </section>

 <!-- GALLERY -->
 <section style="max-width:1200px;margin:40px auto">
   <h3>Gallery</h3>
   <div class="gallery-grid" id="galleryGrid">
     <img src="https://images.unsplash.com/photo-1596495577886-d920f1fb7238?auto=format&fit=crop&w=600&q=40">
     <img src="https://images.unsplash.com/photo-1600880292089-90e6a0b472c8?auto=format&fit=crop&w=600&q=40">
     <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=600&q=40">
     <img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?auto=format&fit=crop&w=600&q=40">
   </div>
 </section>
 
 <!-- MODAL -->
 <div class="modal" id="modal">
   <img id="modalImg">
 </div>
 
 <script>
 const grid = document.getElementById("galleryGrid");
 const modal = document.getElementById("modal");
 const modalImg = document.getElementById("modalImg");

 grid.querySelectorAll("img").forEach(img=>{
   img.onclick = ()=>{
     modalImg.src = img.src;
     modal.classList.add("show");
   }
 });

 modal.onclick = ()=> modal.classList.remove("show");
 </script>
 
 </body>
 </html>
